<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>答题</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/vender/normalize.css" rel="stylesheet" type="text/css">
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">

    <div class="header">
        <i class="back-pre-page"></i>
        <button type="submit" class="submit-result">交卷</button>
    </div>

    <div class="section">
        <div class="main">
            <i class="icono-main-title"></i>
            <h2>点击空格处，选择最恰当的单词</h2>
            <div id="full-text" class="full-text"></div>
        </div>
        <i class="reset-height icono-reset-height"></i>
    </div>

    <div class="questions-num">
        <i class="num">1</i>
        <i class="num">2</i>
        <i class="num">3</i>
        <i class="num">4</i>
        <i class="num">5</i>
        <i class="num">6</i>
        <i class="num">7</i>
        <i class="num">8</i>
        <i class="num">9</i>
        <i class="num">10</i>
    </div>

    <div class="questions-option">
    </div>

    <div class="questions-parse">
        <div class="parse-answer">
            <h4>答案</h4>
            <p> </p>
        </div>
        <div class="parse-reason">
            <h4>结构与解析</h4>
            <p> </p>
        </div>
    </div>
</div>
</body>
</html>
